<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="../jquery/jquery.js"></script>
        <link rel="stylesheet" href="../layui/css/layui.css">
    </head>
    <body>
        <div>
            <h2 >购物管理   》确认激活</h2>
        </div>
        <hr class="layui-bg-black">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">单号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="number" lay-verify="required|number" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-inline">
                        <input type="tel" name="url" lay-verify="url" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">选择日期</label>
                    <div class="layui-input-inline">
                        <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                    </div>
                    <label class="layui-form-label">to</label>
                    <div class="layui-input-inline">
                        <input type="text" name="date" id="date1" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <button type="button" class="layui-btn layui-btn-normal">查询</button>
            </div>
        </form>
        <table class="layui-table">
            <colgroup>
                <col width="150">
                <col width="200">
                <col>
            </colgroup>
            <thead>
                <tr>
                    <th>选择</th>
                    <th>单号</th>
                    <th>会员用户名</th>
                    <th>收货人姓名</th>
                    <th>日期</th>
                    <th>时间</th>
                    <th>购货金额</th>
                    <th>管理费</th>
                </tr>
            </thead>
            <tbody id="list">

            </tbody>
        </table>
        <div style=" text-align:center">
            <div id="demo20" style="color: #01AAED"></div>
        </div>
        <div style="clear: both">
        </div>
        <div style="float: right">
            <button type="button" class="layui-btn layui-btn-normal next"> 下一步</button>

        </div>
    </body>
